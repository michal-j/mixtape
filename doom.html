<!DOCTYPE html>
<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet" type='text/css'>
    <script src="/path/to/jquery.js"></script>
    <script src="/mediaelement/build/mediaelement-and-player.min.js"></script>
    <title>The Mixtape - Doom, rock and and everything in between</title>
    <style type="text/css">
        body {
            color: #999;
            counter-reset: track-counter;
            background: rgb(26, 26, 26);
            font-family: Oswald, sans-serif;
            font-size: 14px;
            /* background: -moz-radial-gradient(center, ellipse cover, #4a148c 0%, #12005e 100%); */
            /* FF3.6-15 */
            /* background: -webkit-radial-gradient(center, ellipse cover, #4a148c 0%, #12005e 100%); */
            /* Chrome10-25,Safari5.1-6 */
            /* background: radial-gradient(circle, #4a148c, #12005e); */
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }

        .header h1 {
            /* color: #000; */
            /* text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5); */
            font-size: 3em;
            font-weight: 200;
            letter-spacing: 2px;
            margin: 100px;
            text-align: center;
            /* text-transform: uppercase; */
        }

        .tracklist {
            /* border: 2px solid white; */
            display: flex;
            margin: auto;
            flex-wrap: wrap;
            justify-content: center;
            width: 70%;
        }

        .track {
            -webkit-box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.075);
            display: inline-block;
            margin: 10px;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .track::before {
	        counter-increment: track-counter;
            content: counter(track-counter);
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background: #444;
            border: 2px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            vertical-align: middle;
        }

        .bg img {
            width: 200px;
            height: 200px;
        }

        .audio-holder {
            /* width: 100%; */
            /* left: 50%; */
            /* top: 0; */
            /* transform: translate(-50%, -50%); */
        }

        audio {
            padding: 0 10px 10px 0;
            position: absolute;
            right: 0;
            bottom: 0;
            /* right: 0; */
            /* bottom: 0; */
            /* transform: translate(-50%, -50%); */
            width: 70px;
            z-index: 10;
        }

        .info {
            background: -moz-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 1) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 1) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 1) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            bottom: 0;
            width: 100%;
            height: 50%;
            position: absolute;
        }

        .info-inner {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            width: 100%;
        }

        .song-name,
        .band {
            display: block;
            padding-left: 10px;
            /* text-align: center; */
            vertical-align: bottom;
        }

        .song-name {
            font-size: 1.2em;
            /* margin-bottom: 5px; */
        }

        .band {
            font-size: 0.8em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>
            Doom, rock and and everything in between
        </h1>
    </div>
    <div class="tracklist">
        <div class="track">
            <div class="bg">
                <img src="images/d-l.jpg" />
            </div>
            <div class="audio-holder">
                <audio controls>
                    <source src="songs/instrumental/01.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="info">
                <div class="info-inner">
                    <span class="song-name">Sample song name</span>
                    <span class="band">Band from hell</span>
                </div>
            </div>
        </div>
        <div class="track"></div>
        <div class="track"></div>
        <div class="track"></div>
        <div class="track"></div>
        <div class="track"></div>
        <div class="track"></div>
        <div class="track"></div>
    </div>
</body>

</html>
